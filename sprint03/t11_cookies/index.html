<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Notes with cookies">
  <meta name="keywords"
        content="HTML, CSS, JavaScript, cookies, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes with cookies</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="conteiner">

    <div class="buttons">
      <button class="add-to-cookies" onclick="addToCookies()">Add to cookies</button>
      <button class="clear-cookies" onclick="clearCookies()">Clear cookies</button>
    </div>

    <div style="margin-top: 5px" class="input-form">
      <!-- <label for="input-text">Text input:</label> -->
      <p>Text input:</p>
      <textarea id="input-text" cols="30" rows="10"></textarea>
    </div>

    <div style="margin-top: 25px" class="list-form">
      <p>Notes archive:</p>
      <div id="cookie-list">
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
