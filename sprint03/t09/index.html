<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tic tac toe">
  <meta name="keywords"
        content="HTML, CSS, JavaScript, tic tac toe, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="game-title">Tic tac toe</h1>
  <main>
    <section id="field">

      <div class="game-container">
        <div data-cell="0" class="cell"></div>
        <div data-cell="1" class="cell"></div>
        <div data-cell="2" class="cell"></div>
        <div data-cell="3" class="cell"></div>
        <div data-cell="4" class="cell"></div>
        <div data-cell="5" class="cell"></div>
        <div data-cell="6" class="cell"></div>
        <div data-cell="7" class="cell"></div>
        <div data-cell="8" class="cell"></div>
      </div>
    </section>
    <section id="sidebar">
      <p>Player 1</p>
      <p>Player 2</p>
      <p>Nuber of turns</p>
      <p>7</p>
      <h2 class="game-status"></h2>
      <button class="game-restart">PLAY AGAIN</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
